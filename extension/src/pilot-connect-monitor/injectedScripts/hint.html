<template id="zodiac-template">
  <link
    rel="stylesheet"
    href="{{BASE_PATH}}build/pilot-connect-monitor/injectedScripts/handleConnectionStatusChange.css"
  />

  <div
    class="fixed right-8 top-8 isolate z-[99999] flex items-center justify-center gap-4 rounded-md border border-zinc-900/50 bg-slate-800/80 p-4 font-sans text-white shadow-md backdrop-blur-sm dark:border-white dark:bg-white/80 dark:text-zinc-900"
  >
    <img
      src="{{BASE_PATH}}zodiac48.png"
      class="m-2 size-6"
      alt="Zodiac Pilot logo"
    />

    <div id="message" class="text-sm"></div>

    <div class="flex gap-px">
      <button
        id="zodiac-pilot-reload"
        class="m-0 block cursor-pointer border-none bg-none p-1 opacity-80 hover:opacity-100"
        title="Reload"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-refresh-ccw"
        >
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
          <path d="M16 16h5v5" />
        </svg>
      </button>
      <button
        id="zodiac-pilot-dismiss"
        class="m-0 block cursor-pointer border-none bg-none p-1 opacity-80 hover:opacity-100"
        title="Dismiss"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>
  </div>
</template>
