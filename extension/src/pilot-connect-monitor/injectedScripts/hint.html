<template id="zodiac-template">
  <link
    rel="stylesheet"
    href="{{BASE_PATH}}build/pilot-connect-monitor/injectedScripts/handleConnectionStatusChange.css"
  />

  <div
    class="fixed right-8 top-8 isolate z-50 flex items-center justify-center gap-4 rounded-md border border-white border-opacity-90 bg-slate-800 p-4 shadow-md backdrop-blur-sm"
  >
    <img
      src="{{BASE_PATH}}zodiac48.png"
      class="m-2 size-6"
      alt="Zodiac Pilot logo"
    />

    <div id="message" class="font-spectral text-base text-white"></div>

    <div class="flex gap-px">
      <button
        id="zodiac-pilot-reload"
        class="m-0 block cursor-pointer border-none bg-none p-1 opacity-80 hover:opacity-100"
        title="Reload"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="block"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
          />
          <path d="M20 4v5h-5" />
        </svg>
      </button>
      <button
        id="zodiac-pilot-dismiss"
        class="m-0 block cursor-pointer border-none bg-none p-1 opacity-80 hover:opacity-100"
        title="Dismiss"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="block"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</template>
